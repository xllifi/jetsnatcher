syntax = "proto3";

option java_package = "ru.xllifi.jetsnatcher.proto";
option java_multiple_files = true;

message Settings {
  uint32 page_size = 1;
  repeated Provider provider = 2;
  uint32 doubleTapThreshold = 3;
  bool showCardInfo = 4;
  repeated string blacklistedTags = 5;
}

message Provider {
  enum ProviderType {
    GELBOORU = 0;
    R34XXX = 1;
  }
  message Routes {
    string base = 1;
    string publicFacingPostPage = 2;
    string autocomplete = 3;
    string posts = 4;
    string tags = 5;
    string comments = 6;
    string notes = 7;
    string authSuffix = 8;
  }

  string name = 1;
  ProviderType provider_type = 2;
  Routes routes = 3;
}

